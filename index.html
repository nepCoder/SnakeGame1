<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body{
            background-color: black;
            color: white;
        }

        h1{
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 5vh;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #board {
            background-color: lightgray;
            height: 90vmin;
            width: 100vmin;

            display: grid;
            grid-template-rows: repeat(15, 1fs);
            grid-template-columns: repeat(15, 1fs);

        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="content">
        <div id="board"></div>
    </div>
    
</body>
</html>
